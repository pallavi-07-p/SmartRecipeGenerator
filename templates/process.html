<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ recipe_name }} - Cooking Process</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
</head>
<body>
  <div class="container">
    <h1>👨‍🍳 {{ recipe_name }} - Cooking Process</h1>
    
    {% if process %}
      <p class="results-intro">Follow these steps to prepare your recipe:</p>
      <ul class="process-steps">
        {% for step in process %}
          <li>{{ step }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="error-message">❌ Sorry, we don't have the process for this recipe.</p>
    {% endif %}

    <a href="/" class="back-home">🏠 Back to Home</a>
  </div>
</body>
</html>
